<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    background-color: #FFC568; /* Background color */
    overflow: hidden;
  }

  h1 {
    font-size: 36px; /* Bigger font size */
    margin-bottom: 20px;
    color: #763C8C; /* Text color */
    font-weight: bold; /* Bold text */
  }

  .heart {
    font-size: 60px;
    color: red;
    animation: pulse 1s infinite alternate;
  }

  @keyframes pulse {
    from {
      transform: scale(1);
    }
    to {
      transform: scale(1.2);
    }
  }
</style>
</head>
<body>
  <h1>I Love You Soumya</h1>
  <div class="heart">&hearts;</div>
</body>
</html>
